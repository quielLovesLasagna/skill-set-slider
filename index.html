<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A simple slider to showcase your skills"
		/>
		<!-- BOXICONS -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- SCRIPT -->
		<script defer src="./script.js"></script>
		<title>My Skillset-Set Slider</title>
	</head>
	<body>
		<h1 class="primary-heading">My Skill-Set</h1>
		<div class="slideshow">
			<div class="slider">
				<div class="slide">
					<div class="box"><i class="bx bxl-html5"></i></div>
					<div class="box"><i class="bx bxl-css3"></i></div>
					<div class="box"><i class="bx bxl-javascript"></i></div>
				</div>
				<div class="slide">
					<div class="box"><i class="bx bxl-react"></i></div>
					<div class="box"><i class="bx bxl-vuejs"></i></div>
					<div class="box"><i class="bx bxl-angular"></i></div>
				</div>
				<div class="slide">
					<div class="box"><i class="bx bxl-nodejs"></i></div>
					<div class="box"><i class="bx bxl-graphql"></i></div>
					<div class="box"><i class="bx bxl-django"></i></div>
				</div>
			</div>
			<div class="controls">
				<div class="control active"></div>
				<div class="control"></div>
				<div class="control"></div>
			</div>
		</div>
	</body>
</html>
